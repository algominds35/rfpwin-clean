<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account - RFPWin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .create-account-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 40px;
            color: white;
        }

        .success-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .success-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .plan-info {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .plan-name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .plan-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            font-size: 1.3rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-group input[readonly] {
            background: #f9fafb;
            color: #6b7280;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .create-button {
            width: 100%;
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .create-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .create-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .security-note {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .create-account-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <div class="success-header">
            <div class="success-icon">âœ“</div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-subtitle">Welcome to RFPWin. Let's set up your account.</p>
        </div>

        <div class="plan-info">
            <div class="plan-name" id="planName">Professional Plan</div>
            <div class="plan-price" id="planPrice">$97/month</div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="create-account-form">
            <div class="form-section">
                <h3>Account Details</h3>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <div class="password-requirements">
                        Minimum 8 characters, include letters and numbers
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
            </div>
            
            <button type="submit" class="create-button" id="createBtn">
                Create Account & Access Dashboard
            </button>
        </form>

        <div class="security-note">
            ðŸ”’ Your login details are encrypted and secure. You'll use these credentials to access your RFP platform anytime.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || '';
        const plan = urlParams.get('plan') || 'Professional';
        const price = urlParams.get('price') || '$97';

        // Pre-fill form
        document.getElementById('email').value = email;
        document.getElementById('planName').textContent = plan + ' Plan';
        document.getElementById('planPrice').textContent = price + '/month';

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Password validation
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const createBtn = document.getElementById('createBtn');

            if (password && confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
                createBtn.disabled = true;
            } else {
                this.style.borderColor = '#e5e7eb';
                createBtn.disabled = false;
            }
        });

        // Form submission
        document.getElementById('create-account-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        plan: plan,
                        session_id: urlParams.get('session_id')
                    }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Account created successfully! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showError(result.error || 'Failed to create account. Please try again.');
                    createBtn.disabled = false;
                    createBtn.textContent = 'Create Account & Access Dashboard';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                createBtn.disabled = false;
                createBtn.textContent = 'Create Account & Access Dashboard';
            }
        });
    </script>
</body>
</html>
